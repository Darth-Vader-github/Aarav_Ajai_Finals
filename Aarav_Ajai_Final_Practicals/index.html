 <!DOCTYPE html>
 <html lang="en">
 <head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>

    <nav>
        <ul>
            <li  class="brand"><img src="moon.png">Luna</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    
    <div class="container">
        <div class="songList">
            <h1>A Year to Remember...</h1>
            <div>
                <div class="songItemContainer">
                <div class="songItem">
                    <img src="stars.jfif">
                    <span>Counting Stars - OneRepublic<span class="timestamp">05:21<i class="fas fa-circle-play"></i>
                    </span></span>
                </div>

            </div>
            <div>
                <div class="songItem">
                    <img src="badliar.jfif">
                    <span>Bad Liar - Imagine Dragons<span class="timestamp">04:21 <i class="fas fa-circle-play"></i></span></span>
                </div>

            </div>
            <div>
                <div class="songItem">
                    <img src="kesar.jfif">
                    <span>Kesariya - Brahmastra<span class="timestamp">04:28 <i class="fas fa-circle-play"></i></span></span>
                </div>

            </div>
            <div>
                <div class="songItem">
                    <img src="sitram.jfif">
                    <span>Inthandham - Sita Rama<span class="timestamp">03:36 <i class="fas fa-circle-play"></i></span></span>
                </div>

            </div>
            <div>
                <div class="songItem">
                    <img src="asit.jfif">
                    <span>As It Was - Harry Styles<pan class="timestamp">02:28 <i class="fas fa-circle-play"></i></span></span>
                </div>
                </div>
                <div class="songItem">
                    <img src="calm.jfif">
                    <span>Calm Down - Rema<pan class="timestamp">02:28 <i class="fas fa-circle-play"></i></span></span>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0">
        <div class="icons">
         <i class="fas fa-2x fa-backward"></i>
         <i class="fas fa-4x fa-circle-play" id="masterPlay"></i>
        <i class="fas fa-2x fa-forward"></i>


        </div>
    </div>
 </body>
 <script src="https://kit.fontawesome.com/ad3d736e76.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
 </html>
